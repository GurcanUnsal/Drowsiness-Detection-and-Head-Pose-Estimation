<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drowsiness Detection</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      src="{{url_for('static', filename='css/index.css')}}"
    />

    <!-- Video Source -->
    <script>
      const baseVideoUrl = "{{ url_for('video') }}";
    </script>
  </head>
  <body>
    <h1 class="text-center fw-bold">Drowsiness Detection</h1>
    <h1>
        Welcome, {{ user.name }} {{ user.surname }}!
    </h1>
    <p>
        Your Number: {{ user.number }}
    </p>
    <button class="btn btn-primary" id="start-btn" onclick="startWebcam()">Start Webcam</button>
    <button class="btn btn-primary" disabled id="stop-btn" onclick="stopWebcam()">Stop Webcam</button>
    <a class="btn btn-outline-warning" href="{{ url_for('logout') }}">Logout</a>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='script/index.js')}}"
    ></script>
  </body>
</html>
