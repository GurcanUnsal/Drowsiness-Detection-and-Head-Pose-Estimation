<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.number }}
        {{ form.name }}
        {{ form.surname }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already Have an Account?</a>
</body>
</html>
